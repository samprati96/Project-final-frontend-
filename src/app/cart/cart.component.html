

<form action="" method="POST" role="form">
        <legend style="text-align: center">Product List</legend>
    
            
            <div class="table-responsive">
                <table class="table table-hover" style="width: 100%">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>MRP</th>
                            <th>Product Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{product.productId}}</td>
                            <td>{{product.category}}</td>
                            <td>{{product.description}}</td>
                            <td>{{product.mrp}}</td>
                            <td>{{product.productName}}</td>
                            <td><a routerLink="/removeproduct/{{product.productId}}">remove</a></td>
                        </tr>
                        <br>
                        <br>
<hr>
                        <tr>
                            <td>
                              <b> + Total  :</b> {{total}}
                            </td>
                        </tr>
                        <br>
                        <br>
                        <tr>
                            <td>
                         
                         <button type="button" (click)="EmptyTheCart()" class="btn btn-success">Place Order</button>
                         
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
    
        
    
    </form>
