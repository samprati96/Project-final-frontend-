
<form (ngSubmit)="Insert()" role="form">
    <legend style="text-align: center">Register Vendor</legend>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" [(ngModel)]="vendor.name">
    </div>
    <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone" [(ngModel)]="vendor.phone">
    </div>
    <div class="form-group">
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" style="width: 252px" [(ngModel)]="vendor.address"></textarea>
    </div>

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" [(ngModel)]="vendor.username">
</div>

 
<div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" [(ngModel)]="vendor.password">
</div>





   <button type="submit" class="btn btn-primary" >Register Vendor</button>
   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   <button type="reset" class="btn btn-danger">Cancel</button>

</form>
