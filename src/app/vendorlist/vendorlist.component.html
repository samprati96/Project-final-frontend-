<a routerLink="/admin">Go Back</a>
<form action="" method="POST" role="form">
    <legend style="text-align: center">Vendor List</legend>

        
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Address</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th>Username</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vendor of vendors">
                        <td>{{vendor.vendorId}}</td>
                        <td>{{vendor.name}}</td>
                        <td>{{vendor.phone}}</td>
                        <td>{{vendor.status}}</td>
                        <td>{{vendor.address}}</td>
                        <td>{{vendor.password}}</td>
                        <td>{{vendor.role}}</td>
                        <td>{{vendor.username}}</td>


                    </tr>
                </tbody>
            </table>
        </div>
        

    

</form>
